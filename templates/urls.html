<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #222;
    background: #8e9eab;
    background: -webkit-linear-gradient(to right, #eef2f3, #8e9eab);
    background: linear-gradient(to right, #eef2f3, #8e9eab);
}

.container {
    margin-top: auto;
    margin-bottom: auto;
}

</style>
<body class="container">

    {% block content %}
    <h1>Todas las URL recortadas:</h1>
    <ul>
        {% for url in urls %}
        <li><a href="{{ url.url_recortada }} " target="_blank" class="text-success text-decoration-none">{{ request.url_root + url.url_recortada }}</a> ----->   {{url.url_original}}</li>
        {% endfor %}
    </ul>
    {% endblock %}


    <a href="/" class="btn btn-primary">Volver a la p√°gina principal</a>
</body>

</html>
