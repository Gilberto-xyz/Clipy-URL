<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipy URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #222;
    background: #8e9eab;
    background: -webkit-linear-gradient(to right, #eef2f3, #8e9eab);
    background: linear-gradient(to right, #eef2f3, #8e9eab);
}

.container {
    margin-top: auto;
    margin-bottom: auto;
}
img {
    width: 20%;
    height: auto;
    display: block;
}
</style>
<body class="container">
    <h1>Bienvenido a Clipy</h1>
    <p>Esta web te permite acortar enlaces largos y transformarlos en una version simplificada bajo el dominio de la
        empresa Clipy</p>

    <form action="{{url_for('index')}}" method="POST">

        <input type="url" name="url_original" placeholder="Introduce tu URL" required>
        <button type="submit" class="btn btn-outline-success">Acortar</button>

        <p>La URL recortada es: <a href="{{ url_recortada }}" target="_blank">{{ url_recortada }}</a></p> 
        <p>URL Completa: {{url_original}}</p>


        <a href="{{ url_for('mostrar_urls') }}" class="btn btn-primary">Mostrar todas las URL recortadas</a>

        <img src="https://upload.wikimedia.org/wikipedia/en/d/d8/Windows_11_Clippy_paperclip_emoji.png" alt="Clippy">
    </form>

</body>

</html>
